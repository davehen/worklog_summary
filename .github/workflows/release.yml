name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: worklog-summary-linux
            exe_name: worklog-summary
          - os: windows-latest
            artifact_name: worklog-summary-windows
            exe_name: worklog-summary.exe
          - os: macos-latest
            artifact_name: worklog-summary-macos
            exe_name: worklog-summary

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests pyinstaller

      - name: Build one-file executable
        run: |
          pyinstaller --onefile --name worklog-summary worklog_summary.py

      - name: Package (zip)
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "dist/worklog-summary.exe" "release/${{ matrix.exe_name }}"
            (cd release && 7z a "${{ matrix.artifact_name }}.zip" "${{ matrix.exe_name }}")
          else
            cp "dist/worklog-summary" "release/${{ matrix.exe_name }}"
            (cd release && zip -r "${{ matrix.artifact_name }}.zip" "${{ matrix.exe_name }}")
          fi

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}.zip

  build-python-dists:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build wheel + sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Upload python dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: [build-binaries, build-python-dists]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/**/*.zip
            artifacts/**/*

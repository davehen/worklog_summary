name: Build and Release Binaries for 3 systems - Mac, Linux and Windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_zip: worklog-summary-linux.zip
            bin_name: worklog-summary
          - os: macos-latest
            artifact_zip: worklog-summary-macos.zip
            bin_name: worklog-summary
          - os: windows-latest
            artifact_zip: worklog-summary-windows.zip
            bin_name: worklog-summary.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests pyinstaller

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller --onefile --name worklog-summary worklog_summary.py

      # Zip on macOS/Linux
      - name: Package (zip) - macOS/Linux
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp dist/worklog-summary release/${{ matrix.bin_name }}
          cd release
          zip -r "${{ matrix.artifact_zip }}" "${{ matrix.bin_name }}"

      # Zip on Windows (PowerShell)
      - name: Package (zip) - Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item "dist\worklog-summary.exe" "release\${{ matrix.bin_name }}"
          Compress-Archive -Path "release\${{ matrix.bin_name }}" -DestinationPath "release\${{ matrix.artifact_zip }}" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_zip }}
          path: release/${{ matrix.artifact_zip }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
